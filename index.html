<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Football Jersey Museum</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .group {
      margin-bottom: 30px;
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(2, auto);
      gap: 10px;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Football Jersey Museum</h1>
  <button onclick="loadImages()">Load images</button>
  <div id="images"></div>

  <script>
    async function loadMetadata() {
      const sheetCSVUrl = 'https://docs.google.com/spreadsheets/d/15BhVTLtBm35zm_1iLyD9GKlb_-sgmJ2EFVWadsKptnI/gviz/tq?tqx=out:csv';
      const metadata = {};

      try {
        console.log("Fetching metadata:", sheetCSVUrl);
        const res = await fetch(sheetCSVUrl);
        if (!res.ok) throw new Error("Metadata fetch failed");
        const csvText = await res.text();
        const lines = csvText.trim().split('\n');

        for (let i = 1; i < lines.length; i++) {
          const row = lines[i].split(',');
          const id = row[0];
          const country = row[1];
          if (id && country) metadata[id] = country;
        }

        console.log("Loaded metadata:", metadata);

      } catch (e) {
        console.error("Metadata loading error:", e);
      }

      return metadata;
    }

    async function loadImages() {
      const repoOwner = 'JanHoralik';
      const repoName = 'football-jersey-museum';
      const imagesFolder = 'data/images';

      const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${imagesFolder}`;
      const imagesDiv = document.getElementById('images');
      imagesDiv.innerHTML = '';

      const metadata = await loadMetadata();

      try {
        const res = await fetch(apiUrl);
        if (!res.ok) throw new Error("Image list fetch failed");
        const files = await res.json();

        const groups = {};
        for (const file of files) {
          const match = file.name.match(/^(\d{3})-.*([fb])\.(jpg|png|jpeg)$/i);
          if (!match) continue;

          const prefix = match[1];
          const suffix = match[2].toLowerCase();

          if (!groups[prefix]) groups[prefix] = {};
          groups[prefix][suffix] = file;
        }

        const sortedKeys = Object.keys(groups).sort();

        for (const prefix of sortedKeys) {
          const pair = groups[prefix];
          const groupDiv = document.createElement('div');
          groupDiv.className = 'group';

          const header = document.createElement('h2');
          const country = metadata[prefix] || 'Unknown';
          header.textContent = `#${prefix} â€” ${country}`;
          groupDiv.appendChild(header);

          const grid = document.createElement('div');
          grid.className = 'image-grid';

          ['f', 'b'].forEach(side => {
            const file = pair[side];
            if (file) {
              const img = document.createElement('img');
              img.src = file.download_url;
              img.alt = file.name;
              grid.appendChild(img);
            }
          });

          groupDiv.appendChild(grid);
          imagesDiv.appendChild(groupDiv);
        }

      } catch (e) {
        console.error("Image loading error:", e);
      }
    }
  </script>
</body>
</html>
