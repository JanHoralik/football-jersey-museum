<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Football Jersey Museum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #f4f4f4;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-top: 1rem;
    }
    .group {
      margin-top: 2rem;
    }
    .group h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.25rem;
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }
    .image-grid img {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: white;
    }
  </style>
</head>
<body>
  <h1>Football Jersey Museum</h1>
  <p>Viewing images from <code>data/images</code> in repository <strong>JanHoralik/football-jersey-museum</strong> (branch: <code>main</code>)</p>

  <button onclick="loadImages()">Load Images</button>

  <div id="images"></div>

  <script>
    async function loadImages() {
      const folder = 'data/images';
      const repo = 'JanHoralik/football-jersey-museum';
      const branch = 'main';
      const apiURL = `https://api.github.com/repos/${repo}/contents/${folder}?ref=${branch}`;
      const imagesDiv = document.getElementById('images');
      imagesDiv.innerHTML = 'Loading...';

      try {
        console.log("Fetching:", apiURL);
        const res = await fetch(apiURL);
        if (!res.ok) {
          const msg = await res.text();
          imagesDiv.innerHTML = `Error loading: ${res.status}<br>${msg}`;
          return;
        }

        const files = await res.json();
        const imageFiles = files.filter(file =>
          file.type === 'file' && /\.(png|jpe?g|gif|webp)$/i.test(file.name)
        );

        const groups = {};
        for (const file of imageFiles) {
          const match = file.name.match(/^(\d{3})-.*([fb])\.[^.]+$/i);
          if (!match) continue;
          const prefix = match[1];
          const side = match[2].toLowerCase();
          if (!groups[prefix]) groups[prefix] = { f: null, b: null };
          groups[prefix][side] = file;
        }

        imagesDiv.innerHTML = '';
        const sortedKeys = Object.keys(groups).sort();

        for (const prefix of sortedKeys) {
          const pair = groups[prefix];
          const groupDiv = document.createElement('div');
          groupDiv.className = 'group';

          const header = document.createElement('h2');
          header.textContent = `Group ${prefix}`;
          groupDiv.appendChild(header);

          const grid = document.createElement('div');
          grid.className = 'image-grid';

          ['f', 'b'].forEach(side => {
            const file = pair[side];
            if (file) {
              const img = document.createElement('img');
              img.src = file.download_url;
              img.alt = file.name;
              grid.appendChild(img);
            }
          });

          groupDiv.appendChild(grid);
          imagesDiv.appendChild(groupDiv);
        }

      } catch (err) {
        console.error("Fetch error:", err);
        imagesDiv.innerHTML = 'Unexpected error: ' + err.message;
      }
    }
  </script>
</body>
</html>
